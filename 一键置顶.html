			var four;

			four=setInterval(FourscrollBy,10);
			
			}
			function FourscrollBy(eachHeight){
			if(document.documentElement && document.documentElement.scrollTop) //IE
			{
			if(document.documentElement.scrollTop<=0){

			window.scrollBy(0,-30);
